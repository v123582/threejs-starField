<!DOCTYPE html>
<html lang="en">
	<head>
		<title>星願探索: 許一個最美好的願，與他人一起探索生命 | TedxHsinchu</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: black;
				background: -webkit-radial-gradient(circle,#122444,#081933);
				background: -o-radial-gradient(circle,#122444,#081933);
				background: -moz-radial-gradient(circle,#122444,#081933);
				background: radial-gradient(circle,#122444,#081933);
				margin: 0px;
				overflow: hidden;
			}
			#infomation{
				position: fixed;
				top: 40px;
  				right: 40px;
  				color: white;
  				font-size: 18pt;
			}
			#titleSection{
				position: fixed;
				bottom: 40px;
  				left: 40px;
			}
			#createSection{
				position: fixed;
				bottom: 80px;
  				left: 600px;
  				z-index: 100;	
			}
			.input {
  				border-radius: 0;
  				font-size: 14px;
  				color: white;
  				padding: 5px;
				margin-right: 10px;
				border: dotted #fad000 1px;
  				border: dotted #fad000 1px;
			 	background: rgba(0, 0, 0, 0);
  			}
			.btn {
			  -webkit-border-radius: 0;
			  -moz-border-radius: 0;
			  border-radius: 0;
			  background: rgba(0, 0, 0, 0);
			  color: white;
			  font-size: 14px;
			  padding: 5px;
			  margin-right: 10px;
			  border: dotted #fad000 1px;
			  text-decoration: none;
			  cursor: pointer;
			}


		</style>
	</head>
	<body>
		<div id='titleSection'>
			<div><span style="color: red; font-size: 20pt;">Tedx</span>
				 <span style="color: white; font-size: 20pt;">Hsinchu</span>	
			</div>
			<div><span style="color: white; font-size: 36pt;">星願探索</div>
			<div><span style="color: gray; font-size: 18pt;">許一個最美好的願，與他人一起探索生命</div>
		</div>

		<div id='infomation'>
			<p id='info'>
				<div><span id='wishid' style="color: white; font-size: 12pt;"></span>
					 <span id='date' style="color: gray; font-size: 10pt;"></span>
					 <span id='count' style="color: #f39800; font-size: 10pt;"></span>
				</div>
				<span id='wishname' style="color: white; font-size: 20pt;"></span>
				<span id='wishpeople' style="color: white; font-size: 10pt;"></span>
				<br>
				<span id='btn' style=""></span>
			</p>

		</div>

		<div id='createSection'>
			<input type="text" id="WishnNameInput" class="input" name="WishnNameInput" placeholder="請輸入你想許的願望">
			<input type="text" id="WishnPeopleInput" class="input" placeholder="請輸入你的名字">
			<button class="btn" onclick="createOne('new', '');">星願升空</button>
		</div>

		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>
		<script src="js/jquery-1.12.0.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;

			var raycaster;
			var mouse;

			var particleMaterial;
			var objectId = 0;
			var newId;
			var isCreate = false;
			var objects = [];

			var PI2 = Math.PI * 2;

			var programFill = function ( context ) {

				context.beginPath();
				context.arc( 0, 0, 0.5, 0, PI2, true );
				context.fill();

			};

			var programStroke = function ( context ) {

				context.lineWidth = 0.025;
				context.beginPath();
				context.arc( 0, 0, 0.5, 0, PI2, true );
				context.stroke();

			};

			var INTERSECTED;

			init();
			animate();

			function init() {
				console.log('===== init =====');
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> canvas - interactive particles';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 300, 500 );
				scene = new THREE.Scene();

				
				//

				var PI2 = Math.PI * 2;
				particleMaterial = new THREE.SpriteCanvasMaterial( {

					color: 0xF7F8F8,
					program: function ( context ) {

						context.beginPath();
						context.arc( 0, 0, 0.5, 0, PI2, true );
						context.fill();

					}

				} );
				
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

				renderer = new THREE.CanvasRenderer({ alpha: true });
				renderer.setClearColor(0x000000, 0);
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				var url = 'http://localhost/getAll';
				console.log('Updata::'+ url);
				var initData = [
					{	id: 3,
						content: "初始許願內容",
						count: 3,
						date: "2016/4/29",
						light: false,
						wishname: "初始許願名稱",
						wishpeople: "初始許願者",
						x: 100,
						y: 200,
						z: 100,
						scale: 60
					},
					{	id: 7,
						content: "初始許願內容",
						count: 7,
						date: "2016/4/29",
						light: false,
						wishname: "初始許願名稱",
						wishpeople: "初始許願者",
						x: -200,
						y: -300,
						z: -100,
						scale: 30
					}
				];
				for ( var i = 0; i < initData.length; i ++ ) {
				 	createOne('init', initData[i]);
				}

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				//

				window.addEventListener( 'resize', onWindowResize, false );
				controls = new THREE.OrbitControls(camera, renderer.domElement);


			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {
					if ( INTERSECTED != intersects[ 0 ].object ) {
						

						if ( INTERSECTED )INTERSECTED.material.program = programStroke;

						INTERSECTED = intersects[ 0 ].object;
						if ( INTERSECTED && INTERSECTED.material.program != programFill){
							console.log('===== onDocumentMouseMove: On =====');
							// console.log(INTERSECTED.userData.id);
							// console.log(INTERSECTED.position.x);
							// console.log(INTERSECTED.position.y);
							INTERSECTED.material.program = programFill;	
							$("body").css({"cursor":"pointer"});

						}
						
					}
					else {
						
					}

				} else {
					$("body").css({"cursor":""});

					if ( INTERSECTED && INTERSECTED.material.program != programStroke){
						console.log('===== onDocumentMouseMove: Off =====');
						INTERSECTED.material.program = programStroke;	
					}

					INTERSECTED = null;

				}

			}

			//
			function onDocumentTouchStart( event ) {
				
				event.preventDefault();
				
				event.clientX = event.touches[0].clientX;
				event.clientY = event.touches[0].clientY;
				onDocumentMouseDown( event );

			}	


			// var rotate = true;
			// var rotateCount = 0;

			function onDocumentMouseDown( event ) {

				// if(rotate)
				// 	rotate = false;
				if(event.path[0].type != 'text')
					event.preventDefault();
				

				mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;
			
				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {
					if(!INTERSECTED.userData.light){
						intersects[ 0 ].object.material.color.setHex(0xf39800);
						INTERSECTED.userData.light = true;
					}
					else{
						intersects[ 0 ].object.material.color.setHex(0xf7f8f8);
						INTERSECTED.userData.light = false;
					}
					console.log('===== onDocumentMouseDown: click =====');

					$("#infomation").css('top', event.clientY - 80 );
					$("#infomation").css('left', event.clientX + 60 );
					$('#wishname').html(INTERSECTED.userData.wishname);
					$('#wishpeople').html(INTERSECTED.userData.wishpeople);
					$('#wishid').html('星願 #'+INTERSECTED.userData.id);
					$('#date').html(INTERSECTED.userData.date);
					$('#count').html(INTERSECTED.userData.count);
					var r1= $('<input type="button" class="btn" value="星願升空" onclick="fun1(' + INTERSECTED.userData.localId + ')" />');
					var r2= $('<input type="button" class="btn" value="成長星願" onclick="fun2(' + INTERSECTED.userData.localId + ')" />');
					
					$("#btn").html('<br>').append(r1, r2);


				} else {
					if(event.path['1'].id != 'btn'){
						$("#wishname").html('');
						$("#wishpeople").html('');
						$("#wishid").html('');
						$("#date").html('');
						$("#count").html('');
						$("#btn").html('');
					}
				}

				/*
				// Parse all the faces
				for ( var i in intersects ) {

					intersects[ i ].face.material[ 0 ].color.setHex( Math.random() * 0xffffff | 0x80000000 );

				}
				*/
			}

			function onDocumentMouseUp( event ) {
				// rotateCount ++;
				// if(!rotate & rotateCount==2){
				// 	rotate = true;
				// 	rotateCount = 0;
				// }
				// event.preventDefault();
			}

			function animate() {
			    // requestAnimationFrame(animate);
			    // if(rotate){
			    // 	render();
			    // 	document.addEventListener( 'mouseup', onDocumentMouseUp, false );
			    // }
			    // else{
					
			    // 	// Render the scene.
			    // 	renderer.render(scene, camera);
			    // 	controls.update();
			    // }

			    if(isCreate == true)
			    	createOneAnimation();
			    requestAnimationFrame(animate);
			    // render();
			    renderer.render(scene, camera);
			    controls.update();

			}

			var radius = 600;
			var theta = 0;

			function render() {

				// rotate camera

				theta += 0.5;

				camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
				camera.lookAt( scene.position );

				camera.updateMatrixWorld();

				// find intersections

				renderer.render( scene, camera );


			}

			function sleep(milliseconds) {
			  var start = new Date().getTime();
			  for (var i = 0; i < 1e7; i++) {
			    if ((new Date().getTime() - start) > milliseconds){
			      break;
			    }
			  }
			}
			var newPost = 0;
			function createOne(state, obj) {

				var particle = new THREE.Sprite( new THREE.SpriteCanvasMaterial( 
					{ 	color: new THREE.Color( 0xf7f8f8 ), 
						program: programStroke
					}
				));
				newId = objectId++;
				particle.position.x = Math.random() * 1400 - 700;
				if(state == 'init') particle.position.y = Math.random() * 400 - 200;
				if(state == 'new') particle.position.y = newPost = -300;
				particle.position.z = Math.random() * 400 - 200;
				particle.scale.x = particle.scale.y = Math.random() * 20 + 20;
				
				var Today = new Date();
				var month = Today.getMonth()+1;
				var date = Today.getFullYear()+'/'+month+'/'+Today.getDate();

				// 星星物件
				particle.userData.localId = newId;
				particle.userData.id = '';
				particle.userData.light = false;
				particle.userData.wishname = $('#WishnNameInput').val();
				particle.userData.wishpeople = $('#WishnPeopleInput').val();;
				particle.userData.date = date;
				particle.userData.content = '許願內容';
				particle.userData.x = particle.position.x;
				particle.userData.y = particle.position.y;
				particle.userData.z = particle.position.z;
				particle.userData.scale = particle.scale.x;
				particle.userData.count = 0;



				if(state == 'init'){
					particle.userData.id = obj.id;
					particle.userData.light = obj.light;
					particle.userData.wishname = obj.wishname;
					particle.userData.wishpeople = obj.wishpeople;
					particle.userData.date =  obj.date;
					particle.userData.content = obj.content;
					particle.position.x = particle.userData.x = obj.x;
					particle.position.y = particle.userData.y = obj.y;
					particle.position.z = particle.userData.z = obj.z;
					particle.userData.scale = particle.scale.x = particle.scale.y = obj.scale;
					particle.userData.count = obj.count;
				}

				if(state == 'new'){
					var url = 'http://localhost/new' + 
					'?light='		+ particle.userData.light + 
					'&wishname=' 	+ particle.userData.wishname + 
					'&wishpeople=' 	+ particle.userData.wishpeople + 
					'&date=' 		+ particle.userData.date + 
					'&content=' 	+ particle.userData.content + 
					'&x=' 			+ particle.userData.x +
					'&y=' 			+ particle.userData.y + 
					'&z=' 			+ particle.userData.z + 
					'&scale=' 		+ particle.userData.scale + 
					'&count=' 		+ particle.userData.count;
					console.log('Create::' + url);
					particle.userData.id = 1000;
				}
				
				console.log('===== createOne =====');
				scene.add( particle );
				objects.push( particle );

				if(state == 'init')
					isCreate = false;
				if(state == 'new')
					isCreate = true;

			}
			
			function createOneAnimation() {
					objects[newId].position.y = objects[newId].position.y + 1;
					newPost ++;
					if(newPost == 100){
						newPost = 0;
						isCreate = false;
					}

			}

			// fun1 星願升空: 星星往上升一點
			function fun1(id) {
				console.log('===== 星願升空 clicked =====');
				objects[id].userData.count += 1;
				$('#count').html(objects[id].userData.count);
				objects[id].position.y = objects[id].position.y + 1;
				var url = 'http://localhost/update' + 
					'?light='		+ objects[id].userData.light + 
					'&wishname=' 	+ objects[id].userData.wishname + 
					'&wishpeople=' 	+ objects[id].userData.wishpeople + 
					'&date=' 		+ objects[id].userData.date + 
					'&content=' 	+ objects[id].userData.content + 
					'&x=' 			+ objects[id].userData.x +
					'&y=' 			+ objects[id].userData.y + 
					'&z=' 			+ objects[id].userData.z + 
					'&scale=' 		+ objects[id].userData.scale + 
					'&count=' 		+ objects[id].userData.count;
				console.log('Updata::' + url);
			}

			// fun2 星願升空: 星星變大一點
			function fun2(id) {
				console.log('===== 成長星願 clicked =====');
				objects[id].userData.count += 1;
				$('#count').html(objects[id].userData.count);
				objects[id].scale.x = objects[id].scale.y = objects[id].scale.y +1;
				var url = 'http://localhost/update' + 
					'?light='		+ objects[id].userData.light + 
					'&wishname=' 	+ objects[id].userData.wishname + 
					'&wishpeople=' 	+ objects[id].userData.wishpeople + 
					'&date=' 		+ objects[id].userData.date + 
					'&content=' 	+ objects[id].userData.content + 
					'&x=' 			+ objects[id].userData.x +
					'&y=' 			+ objects[id].userData.y + 
					'&z=' 			+ objects[id].userData.z + 
					'&scale=' 		+ objects[id].userData.scale + 
					'&count=' 		+ objects[id].userData.count;
				console.log('Updata::' + url);
			}

		</script>

	</body>
</html>
