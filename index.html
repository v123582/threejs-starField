<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - interactive particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
			#infomation{
				position: fixed;
				top: 20px;
  				right: 20px;
			}
			#titleSection{
				position: fixed;
				bottom: 40px;
  				left: 40px;
			}
		</style>
	</head>
	<body>
		<div id='titleSection'>
			<div><span style="color: red; font-size: 20pt;">Tedx</span>
				 <span style="color: white; font-size: 20pt;">HsinChu</span>	
			</div>
			<div><span style="color: white; font-size: 36pt;">星願探索</div>
			<div><span style="color: gray; font-size: 18pt;">許一個最美好的願，與他人一起探索生命</div>
		</div>

		<div id='infomation'>
			<p id='info'></p>
			<ul>
				<li>
					infomationMoved: <span id='infomationMoved'></span>
				</li>
				<li>
					infomationClicked <span id='infomationClicked'></span> 
				</li>
			</ul>
			<button onclick="createOne()">Create</button>
		</div>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>
		<script src="js/jquery-1.12.0.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;

			var raycaster;
			var mouse;

			var particleMaterial;
			var objectId = 0;
			var objects = [];

			var PI2 = Math.PI * 2;

			var programFill = function ( context ) {

				context.beginPath();
				context.arc( 0, 0, 0.5, 0, PI2, true );
				context.fill();

			};

			var programStroke = function ( context ) {

				context.lineWidth = 0.025;
				context.beginPath();
				context.arc( 0, 0, 0.5, 0, PI2, true );
				context.stroke();

			};

			var INTERSECTED;

			init();
			animate();

			function init() {
				console.log('===== init =====');
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> canvas - interactive particles';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 300, 500 );
				scene = new THREE.Scene();

				for ( var i = 0; i < 10; i ++ ) {
					createOne();
				}
				
				//

				var PI2 = Math.PI * 2;
				particleMaterial = new THREE.SpriteCanvasMaterial( {

					color: 0xF7F8F8,
					program: function ( context ) {

						context.beginPath();
						context.arc( 0, 0, 0.5, 0, PI2, true );
						context.fill();

					}

				} );
				
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0x122444 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				//

				window.addEventListener( 'resize', onWindowResize, false );
				controls = new THREE.OrbitControls(camera, renderer.domElement);


			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {
					if ( INTERSECTED != intersects[ 0 ].object ) {
						

						if ( INTERSECTED )INTERSECTED.material.program = programStroke;

						INTERSECTED = intersects[ 0 ].object;
						if ( INTERSECTED && INTERSECTED.material.program != programFill){
							console.log('===== onDocumentMouseMove: On =====');
							console.log(INTERSECTED.userData.id);
							console.log(INTERSECTED.position.x);
							console.log(INTERSECTED.position.y);
							$('#infomationMoved').html(INTERSECTED.userData.id);
							INTERSECTED.material.program = programFill;	
						}
						


					}
					else {
						
					}

				} else {


					if ( INTERSECTED && INTERSECTED.material.program != programStroke){
						console.log('===== onDocumentMouseMove: Off =====');
						$('#infomationMoved').html(INTERSECTED.userData.id);
						INTERSECTED.material.program = programStroke;	
					}


					INTERSECTED = null;

				}

			}

			//
			function onDocumentTouchStart( event ) {
				
				event.preventDefault();
				
				event.clientX = event.touches[0].clientX;
				event.clientY = event.touches[0].clientY;
				onDocumentMouseDown( event );

			}	


			// var rotate = true;
			// var rotateCount = 0;

			function onDocumentMouseDown( event ) {

				// if(rotate)
				// 	rotate = false;


				event.preventDefault();

				mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

				console.log(mouse.x);
				console.log(mouse.y);

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {
					if(!INTERSECTED.userData.light){
						intersects[ 0 ].object.material.color.setHex(0xf39800);
						INTERSECTED.userData.light = true;
					}
					else{
						intersects[ 0 ].object.material.color.setHex(0xf7f8f8);
						INTERSECTED.userData.light = false;
					}
					console.log('===== onDocumentMouseDown: click =====');
					console.log(INTERSECTED.userData.id);
					$('#infomationClicked').html(INTERSECTED.userData.id);
					console.log(INTERSECTED.userData);
					$('#info').html(INTERSECTED.userData);

				}

				/*
				// Parse all the faces
				for ( var i in intersects ) {

					intersects[ i ].face.material[ 0 ].color.setHex( Math.random() * 0xffffff | 0x80000000 );

				}
				*/
			}

			function onDocumentMouseUp( event ) {
				// rotateCount ++;
				// if(!rotate & rotateCount==2){
				// 	rotate = true;
				// 	rotateCount = 0;
				// }
				// event.preventDefault();
			}

			function animate() {
			    // requestAnimationFrame(animate);
			    // if(rotate){
			    // 	render();
			    // 	document.addEventListener( 'mouseup', onDocumentMouseUp, false );
			    // }
			    // else{
					
			    // 	// Render the scene.
			    // 	renderer.render(scene, camera);
			    // 	controls.update();
			    // }
			    
			    requestAnimationFrame(animate);
			    renderer.render(scene, camera);
			    controls.update();

			}

			var radius = 600;
			var theta = 0;

			function render() {

				// rotate camera

				theta += 0.5;

				camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
				camera.lookAt( scene.position );

				camera.updateMatrixWorld();

				// find intersections

				renderer.render( scene, camera );


			}

			function createOne() {
				var particle = new THREE.Sprite( new THREE.SpriteCanvasMaterial( 
					{ 	color: new THREE.Color( 0xf7f8f8 ), 
						program: programStroke
					}
				));
				particle.position.x = Math.random() * 800 - 400;
				particle.position.y = Math.random() * 800 - 400;
				particle.position.z = Math.random() * 800 - 400;
				particle.scale.x = particle.scale.y = Math.random() * 20 + 20;
				particle.userData.id = objectId++;
				particle.userData.light = false;

				// 星星物件
				particle.userData.wishname = '願望名稱';
				particle.userData.wishpeople = '許願人';
				particle.userData.date = '許願日期';
				particle.userData.content = '許願內容';
				particle.userData.x = 0;
				particle.userData.y = 0;
				particle.userData.count = 0;
				
				scene.add( particle );
				objects.push( particle );

			}

		</script>

	</body>
</html>
