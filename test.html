<!doctype html>
<html lang="en">
    <head>
        <title>three.js webgl - loaders - OBJ loader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #000;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                color: #fff;
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
            #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
        </style>
    </head>

    <body>
        <div id="info">
        <a href="http://github.com/mrdoob/three.js" target="_blank">three.js</a> - OBJLoader test
        </div>

        <script src="../build/Three.js"></script>
        <script src="js/loaders/OBJLoader.js"></script>

        <script src="js/Detector.js"></script>
        <script src="js/Stats.js"></script>

        <script>

            var container, stats;

            var camera, scene, renderer;

            var mouseX = 0, mouseY = 0;

            var windowHalfX = window.innerWidth / 2;
            var windowHalfY = window.innerHeight / 2;

            var _mouse = { x: 0, y: 0 },
                objects = [],
                _projector = new THREE.Projector();


            init();
            animate();


            function init() {

                container = document.createElement( 'div' );
                document.body.appendChild( container );

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
                camera.position.z = 100;
                scene.add( camera );

                var ambient = new THREE.AmbientLight( 0x101030 );
                scene.add( ambient );

                var directionalLight = new THREE.DirectionalLight( 0xffeedd );
                directionalLight.position.set( 0, 0, 1 ).normalize();
                scene.add( directionalLight );

                var texture = THREE.ImageUtils.loadTexture( 'textures/ash_uvgrid01.jpg' );

                var loader = new THREE.OBJLoader();
                loader.load( "obj/male02/male02.obj", function ( object ) {

                    for ( var i = 0, l = object.children.length; i < l; i ++ ) {

                        object.children[ i ].material.map = texture;

                    }

                    object.position.y = - 80;
                    object.position.z = - 160;
                    scene.add( object );
                    objects.push( object );

                } );

                // RENDERER

                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                container.appendChild( renderer.domElement );

                document.addEventListener( 'mousedown', onDocumentMouseDown, false );

            }

            function onDocumentMouseDown( event ) {

                event.preventDefault();

                // find intersections
                _mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                _mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

                var vector = new THREE.Vector3( _mouse.x, _mouse.y, 1 );

                var ray = _projector.pickingRay( vector, camera );

                var intersects = ray.intersectObjects( scene.children );

                if ( intersects.length > 0 ) {
                        alert("selected!");
                        _SELECTED_DOWN = true;
                }   
            }

            function animate() {

                requestAnimationFrame( animate );
                render();

            }

            function render() {

                renderer.render( scene, camera );

            }

        </script>

    </body>
</html>
